<!doctype html>
<html>
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  </head>

  <body>
      <!-- the nav tag defines the navbar as a whole -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light" >
          <!-- the brand: -->
          <a class="navbar-brand" href="#brand">Navbar</a>

          <!-- the toggler button for when the navbar gets collapsed -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>

          <!-- the items in the navbar -->
          <!-- start with the following div tag to indicate collapsable content -->
          <div class="collapse navbar-collapse" id="myNavbar">
              <!-- the navbar items are all then indicated with an unordered list -->
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="#1">example1</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#2">example2</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#3">example3</a>
                  </li>
                  <!-- dropdown: -->
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#dropdown" id="navbarDropdown" role="button" data-toggle="dropdown">
                          Dropdown
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="#action1">action1</a>
                          <a class="dropdown-item" href="#action2">action2</a>
                          <a class="dropdown-item" href="#action3">action3</a>
                      </div>
                  </li>
              </ul>
          </div>
      </nav>


      <!-- Basic grid layout -->
      <h3>Three Equal Columns</h3>
      <div class="row" style="border:1px solid">
        <div class="col-md-4">1</div>
        <div class="col-md-4">2</div>
        <div class="col-md-4">3</div>
      </div>

      <br>

      <h3>Mixed Grids</h3>
      <div class="row" style="border:1px solid">
        <div class="col-6 col-md-4">4</div>
        <div class="col-6 col-md-4">5</div>
        <div class="col-6 col-md-4">6</div>
      </div>


      <!-- javascript stuff required for dropdowns -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>

</html>
